<form id="form" ng-submit="loginAccount()">
	<input type="text" name="emailId" class="form-control input-size" ng-model="loginFormModel.emailId"/>
	<input type="password" name="user_password" class="form-control input-size" ng-model="loginFormModel.user_password"/>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Login</button>
		<label><input type="checkbox" name="rememberMe" ng-model="loginFormModel.checkbox"/>Remember me</label>
	</div>
</form>
